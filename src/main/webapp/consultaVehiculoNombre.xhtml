<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panelConsultaNombre"
		header="#{consultaPersonaBean.titulo}" style="text-align: center;">

		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="Consultar" styleClass="classBlock"
					update="panelConsultaNombre"
					action="#{consultaPersonaBean.consultarPersonaPorNombre}">
				</p:commandButton>
				<p:spacer width="20" />
				<p:commandButton value="Volver" immediate="true"
					styleClass="classBlock" action="#{consultaPersonaBean.volver}" />
			</p:toolbarGroup>
		</p:toolbar>
	</p:panel>

</ui:composition>
