<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panelConsultaNombre"
		header="#{consultaVehiculoBean.titulo}" style="text-align: center;">

		<p:outputLabel value="Marca: " indicateRequired="true" />
		<p:inputText  var="vehiculoInput" id="marcaVehiculo" value="#{vehiculoInput}" required="true" />

		<h:form>
			<div class="card">
				<p:dataTable var="vehiculo"
							 value="#{consultaVehiculoBean.consultarVehiculoPorNombre(vehiculoInput)}"
				  paginator="true" rows="3" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDrop}">


					<p:column headerText="Marca" filterBy="#{vehiculo.marca}"
							  filterMatchMode="contains">
						<h:outputText value="#{vehiculo.marca}" />
					</p:column>

					<p:column headerText="Patente">
						<h:outputText value="#{vehiculo.patente}" />
					</p:column>

					<p:column headerText="AÃ±o">
						<h:outputText value="#{vehiculo.anio}" />
					</p:column>

					<p:column headerText="Modelo">
						<h:outputText value="#{vehiculo.modelo}" />
					</p:column>

					<p:column headerText="Color">
						<h:outputText value="#{vehiculo.color}" />
					</p:column>
					<p:column headerText="Tipo de Uso">
						<h:outputText value="#{vehiculo.tipoDeUso}" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="Consultar" styleClass="classBlock"
					update="panelConsultaNombre"
					action="#{consultaVehiculoBean.consultarVehiculoPorNombre(vehiculoInput)}">
				</p:commandButton>
				<p:spacer width="20" />
				<p:commandButton value="Volver" immediate="true"
					styleClass="classBlock" action="#{consultaVehiculoBean.volver}" />
			</p:toolbarGroup>
		</p:toolbar>
	</p:panel>

</ui:composition>
