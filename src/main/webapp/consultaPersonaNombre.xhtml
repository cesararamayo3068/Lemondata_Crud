<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panelConsultaNombre"
		header="#{consultaPersonaBean.titulo}" style="text-align: center;">


		<p:outputLabel value="Nombre: " indicateRequired="true" />
	<p:inputText  var="personaInput" id="nombrePersona" value="#{personaInput}" required="true" />

		<h:form>
			<div class="card">
				<p:dataTable var="persona"
					value="#{consultaPersonaBean.consultarPersonaPorNombre(personaInput)}">


					<p:column headerText="Nombre" filterBy="#{persona.nombre}"
						filterMatchMode="contains">
						<h:outputText value="#{persona.nombre}" />
					</p:column>

					<p:column headerText="Apellido">
						<h:outputText value="#{persona.apellido}" />
					</p:column>

					<p:column headerText="Dni">
						<h:outputText value="#{persona.dni}" />
					</p:column>

					<p:column headerText="Fecha Nacimiento">
						<h:outputText value="#{persona.fechaNacimiento}" />
					</p:column>

					<p:column headerText="Sexo">
						<h:outputText value="#{persona.sexo}" />
					</p:column>
					<p:column headerText="Domicilio">
						<h:outputText value="#{persona.domicilio}" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
		<p:toolbar>

			<p:toolbarGroup align="right">

				<p:commandButton value="Consultar" styleClass="classBlock"
					update="panelConsultaNombre"
					action="#{consultaPersonaBean.consultarPersonaPorNombre(personaInput)}">
				</p:commandButton>
				<p:spacer width="20" />
				<p:commandButton value="Volver" immediate="true"
					styleClass="classBlock" action="#{consultaPersonaBean.volver}" />
			</p:toolbarGroup>
		</p:toolbar>
	</p:panel>

</ui:composition>
