<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<p:panel id="panelDatosAltaVehiculo"
			header="#{altaVehiculoBean.titulo}" style="text-align: center;">
			<h:panelGrid columns="2" cellpadding="4"
				style="margin-left: auto; margin-right: auto;">

				<p:outputLabel value="Marca: " indicateRequired="true" />
				<p:inputText id="marca" value="#{altaVehiculoBean.vehiculo.marca}"
					required="true" />

				<p:outputLabel value="Patente: " indicateRequired="true" />
				<p:inputText id="patente" required="true"
					value="#{altaVehiculoBean.vehiculo.patente}" />

				<p:outputLabel value="AÃ±o: " indicateRequired="true" />
				<p:inputNumber id="anio" required="true"
					value="#{altaVehiculoBean.vehiculo.anio}" />


				<p:outputLabel value="Modelo: " indicateRequired="true" />
				<p:inputText id="modelo" required="true"
					value="#{altaVehiculoBean.vehiculo.modelo}" />

				<p:outputLabel value="Color: " indicateRequired="true" />
				<p:inputText id="color" required="true"
					value="#{altaVehiculoBean.vehiculo.color}" />

				<p:outputLabel value="Tipo de Uso: " indicateRequired="true" />
				<p:inputText id="tipoDeuso" required="true"
					value="#{altaVehiculoBean.vehiculo.tipoDeUso}" />

				<p:outputLabel value="Propietario: " indicateRequired="true" />
				<p:selectOneMenu value="#{consultaPersonaBean.idSeleccionado}"
					required="#{not empty param.combo}">
					<f:selectItem itemLabel="Seleccione" />
					<f:selectItems value="#{consultaPersonaBean.datosCombo}"
						var="persona" itemLabel="#{persona.formatoCombo}"
						itemValue="#{persona.id}" />
					<p:ajax event="valueChange" update="panelDatosAltaVehiculo" />
				</p:selectOneMenu>


			</h:panelGrid>

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Aceptar" update="panelDatosAltaVehiculo"
						action="#{altaVehiculoBean.guardarVehiculo}"
						styleClass="classBlock" />
					<p:spacer width="20" />
					<p:commandButton value="Volver" immediate="true"
						styleClass="classBlock" action="#{altaVehiculoBean.volver}" />
				</p:toolbarGroup>
			</p:toolbar>
		</p:panel>

	</ui:define>
</ui:composition>
