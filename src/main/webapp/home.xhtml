<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:outputPanel id="page" style="width:100%; height:100%;">
			<p:layout id="contenedor" fullPage="true">
				<p:layoutUnit position="north" size="40" styleClass="grad"
					style="border: none; text-align: center;">
					<p:outputLabel value="Gestión de Personas"
						style="font-size: 20px; font-weight: bold;" />
				</p:layoutUnit>

				<p:layoutUnit position="west" size="250">
					<h:panelGrid width="100%">
						<p:menu>
							<p:submenu label="Personas">
								<p:menuitem value="Alta de Persona" outcome="altaPersona"
									onclick="PF('blocker').show()"
									oncomplete="PF('blocker').hide()" />
								<p:menuitem value="Consulta de Persona" outcome="consultas"
									onclick="PF('blocker').show()"
									oncomplete="PF('blocker').hide()" />
								<p:menuitem value="Modificación de Persona"
									outcome="modificaPersona" onclick="PF('blocker').show()"
									oncomplete="PF('blocker').hide()" />
									
								<p:menuitem value="Eliminar Persona"
									outcome="eliminarPersona" onclick="PF('blocker').show()"
									oncomplete="PF('blocker').hide()" />
							</p:submenu>
						</p:menu>
					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panelPrincipal"
						style="width: 99%; height: 98%; text-align: center; border: none;">
						<p:graphicImage url="imagenes/lemondata.png"
							style="margin-top: 15%;" />
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</p:outputPanel>
	</ui:define>
</ui:composition>
