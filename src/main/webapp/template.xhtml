<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ejercicio</title>
		<link
			href="#{facesContext.externalContext.requestContextPath}/css/style.css"
			rel="styleSheet" type="text/css" />
	</h:head>
	<h:body>
		<h:form id="ejercicioForm">
			<div class="row" style="text-align: center; width: 100%;">
				<div class="col-md-12">
					<ui:insert name="content" />
				</div>
			</div>
		</h:form>
		<p:blockUI block="ejercicioForm" trigger="@(.classBlock)"
			widgetVar="blocker">
			<h:outputText value="Cargando..." />
			<br />
			<p:graphicImage url="imagenes/ajax-loader.gif" />
		</p:blockUI>
	</h:body>
</f:view>
</html>
