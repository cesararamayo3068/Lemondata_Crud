<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<p:panel id="panelDatosAlta" header="#{altaPersonaBean.titulo}"
			style="text-align: center;">
			<h:panelGrid columns="3" cellpadding="4"
				style="margin-left: auto; margin-right: auto;">

				<p:outputLabel value="Nombre: " indicateRequired="true" />
				<p:inputText id="nombre" value="#{altaPersonaBean.persona.nombre}"
					required="true" />
				<p:message for="nombre" style="color:red;"/>

				<p:outputLabel value="Apellido: " indicateRequired="true" />
				<p:inputText id="apellido"
					value="#{altaPersonaBean.persona.apellido}" />
				<p:message for="apellido" style="color:red;"/>

				<p:outputLabel value="Fecha Nacimiento: " indicateRequired="true" />
				<p:datePicker id="fechaNacimiento" value="#{altaPersonaBean.persona.fechaNacimiento}"
					pattern="dd.MM.yyyy" />
				<p:message for="fechaNacimiento" style="color:red;"/>

				<p:outputLabel value="Dni: " indicateRequired="true" />
				<p:inputNumber id="dni"
					value="#{altaPersonaBean.persona.dni}" />
				<p:message for="dni" style="color:red;"/>

				<p:outputLabel value="Sexo: " indicateRequired="true" />
				<p:selectOneRadio id="sexo"
					value="#{altaPersonaBean.persona.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Femenino" itemValue="Femenino" />

				</p:selectOneRadio>
				<p:message for="sexo" style="color:red;"/>

				<p:outputLabel value="Domicilio: " indicateRequired="true" />
				<p:inputText id="domicilio"
					value="#{altaPersonaBean.persona.domicilio}" />
				<p:message for="domicilio" style="color:red;"/>
			</h:panelGrid>

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Aceptar" update="panelDatosAlta"
						action="#{altaPersonaBean.guardarPersona}" styleClass="classBlock" />
					<p:spacer width="20" />
					<p:commandButton value="Volver" immediate="true"
						styleClass="classBlock" action="#{altaPersonaBean.volver}" />
				</p:toolbarGroup>
			</p:toolbar>
		</p:panel>

	</ui:define>
</ui:composition>
