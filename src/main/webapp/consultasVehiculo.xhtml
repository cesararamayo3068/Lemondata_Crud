<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panelConsulta" header="#{consultaVehiculoBean.titulo}"
		style="text-align: center;">
		<h:panelGrid columns="2" cellpadding="4"
			style="margin-left: auto; margin-right: auto;">
			<p:outputLabel value="Vehiculo: " indicateRequired="true" />
			<p:selectOneMenu value="#{consultaVehiculoBean.idSeleccionado}"
				required="#{not empty param.combo}">
				<f:selectItem itemLabel="Seleccione" />
				<f:selectItems value="#{consultaVehiculoBean.datosCombo}"
					var="vehiculo" itemLabel="#{vehiculo.formatoCombo}"
					itemValue="#{vehiculo.id}" />
				<p:ajax event="valueChange" update="panelConsulta" />
			</p:selectOneMenu>
		</h:panelGrid>
		<p:panel id="panelDatosVehiculo"
			rendered="#{consultaVehiculoBean.vehiculo != null}">
			<h:panelGrid columns="2" cellpadding="4"
				style="margin-left: auto; margin-right: auto;">
				<p:outputLabel value="Marca: " />
				<p:inputText id="marca" readonly="true"
					value="#{consultaVehiculoBean.vehiculo.marca}" />

				<p:outputLabel value="Patente: " />
				<p:inputText id="patente" readonly="true"
					value="#{consultaVehiculoBean.vehiculo.patente}" />

				<p:outputLabel value="AÃ±o: " />
				<p:inputText id="anio" readonly="true"
					value="#{consultaVehiculoBean.vehiculo.anio}" />

				<p:outputLabel value="Modelo: " />
				<p:inputText id="modelo" readonly="true"
					value="#{consultaVehiculoBean.vehiculo.modelo}" />

				<p:outputLabel value="Color: " />
				<p:inputText id="colo" readonly="true"
					value="#{consultaVehiculoBean.vehiculo.color}" />

				<p:outputLabel value="Tipo de Uso: " />
				<p:inputText id="tipoDeUso" readonly="true"
					value="#{consultaVehiculoBean.vehiculo.tipoDeUso}" />

			</h:panelGrid>
		</p:panel>

		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="Consultar" styleClass="classBlock"
					action="#{consultaVehiculoBean.consultarVehiculo}"
					update="panelConsulta">
					<f:param name="combo" value="true" />
				</p:commandButton>
				<p:spacer width="20" />
				<p:commandButton value="Volver" immediate="true"
					styleClass="classBlock" action="#{consultaVehiculoBean.volver}" />
			</p:toolbarGroup>
		</p:toolbar>
	</p:panel>

</ui:composition>
